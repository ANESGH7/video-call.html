<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WebRTC Video + Chat</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f0f0f0;
    margin: 0; padding: 20px;
  }
  video {
    width: 45%;
    margin: 10px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background: black;
  }
  input, button, textarea {
    font-size: 1em;
    padding: 10px;
    margin: 10px 0;
  }
  #chat {
    width: 90%;
    height: 150px;
    margin: 10px auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: white;
    overflow-y: auto;
    text-align: left;
    padding: 10px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <h2>WebRTC Video Call + Chat</h2>

  <input id="room" placeholder="Enter Room ID" />
  <button onclick="start()">Join Room</button><br />

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div>
    <div id="chat"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
  let localVideo = document.getElementById('localVideo');
  let remoteVideo = document.getElementById('remoteVideo');
  let chatDiv = document.getElementById('chat');
  let messageInput = document.getElementById('messageInput');

  let pc = null;
  let ws = null;
  let room = '';

  function appendChat(msg, fromSelf = false) {
    const prefix = fromSelf ? 'You: ' : 'Peer: ';
    chatDiv.textContent += prefix + msg + '\n';
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function start() {
    room = document.getElementById('room').value.trim();
    if (!room) {
      alert('Please enter a room ID');
      return;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;

      // WebSocket connection (relative URL to support deployment)
      const loc = window.location;
      const wsProtocol = loc.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = wsProtocol + '//' + loc.host;
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('WebSocket connected');
        ws.send(JSON.stringify({ type: 'join', room }));
      };

      ws.onmessage = async (event) => {
        const msg = JSON.parse(event.data);
        console.log('WS message:', msg);

        if (msg.type === 'full') {
          alert('Room is full. Only 2 users allowed.');
          ws.close();
          return;
        }

        if (msg.type === 'join') {
          if (msg.id === 2) {
            await createOffer();
          }
        }

        if (msg.type === 'signal') {
          if (msg.data.sdp) {
            await pc.setRemoteDescription(new RTCSessionDescription(msg.data.sdp));
            if (msg.data.sdp.type === 'offer') {
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              ws.send(JSON.stringify({ type: 'signal', room, data: { sdp: pc.localDescription } }));
            }
          } else if (msg.data.candidate) {
            try {
              await pc.addIceCandidate(new RTCIceCandidate(msg.data.candidate));
            } catch (e) {
              console.error('Error adding ICE candidate:', e);
            }
          }
        }

        if (msg.type === 'chat') {
          appendChat(msg.message, false);
        }
      };

      ws.onclose = () => console.log('WebSocket closed');
      ws.onerror = (err) => console.error('WebSocket error', err);

      initPeer(stream);
    } catch (err) {
      alert('Error accessing camera/mic: ' + err.message);
    }
  }

  function initPeer(stream) {
    pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    pc.onicecandidate = (e) => {
      if (e.candidate) {
        ws.send(JSON.stringify({ type: 'signal', room, data: { candidate: e.candidate } }));
      }
    };

    pc.ontrack = (e) => {
      if (!remoteVideo.srcObject) {
        remoteVideo.srcObject = e.streams[0];
      }
    };
  }

  async function createOffer() {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    ws.send(JSON.stringify({ type: 'signal', room, data: { sdp: pc.localDescription } }));
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
    appendChat(text, true);
    ws.send(JSON.stringify({ type: 'chat', room, message: text }));
    messageInput.value = '';
  }
</script>
</body>
</html>
