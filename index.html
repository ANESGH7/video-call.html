<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WebRTC Video Call</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  video {
    width: 45%;
    margin: 10px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background: black;
  }
  input, button {
    padding: 10px;
    margin: 10px;
    font-size: 1em;
  }
</style>
</head>
<body>
  <h2>WebRTC Video Call</h2>
  <input id="room" placeholder="Enter Room ID" />
  <button onclick="start()">Join Room</button><br />
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

<script>
  let localVideo = document.getElementById('localVideo');
  let remoteVideo = document.getElementById('remoteVideo');
  let pc = null;
  let ws = null;
  let room = '';

  async function start() {
    room = document.getElementById('room').value.trim();
    if (!room) {
      alert('Please enter a room ID');
      return;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;

      // Connect WebSocket (use relative path to work on Render)
      const loc = window.location;
      const wsProtocol = loc.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = wsProtocol + '//' + loc.host;
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('WebSocket connected');
        ws.send(JSON.stringify({ type: 'join', room }));
      };

      ws.onmessage = async (event) => {
        const msg = JSON.parse(event.data);
        console.log('Received WS message:', msg);

        if (msg.type === 'full') {
          alert('Room is full. Only 2 users allowed.');
          ws.close();
          return;
        }

        if (msg.type === 'join') {
          console.log('Join message, id:', msg.id);
          if (msg.id === 2) {
            console.log('Creating offer as second peer');
            await createOffer();
          }
        }

        if (msg.type === 'signal') {
          if (msg.data.sdp) {
            console.log('Received SDP:', msg.data.sdp.type);
            await pc.setRemoteDescription(new RTCSessionDescription(msg.data.sdp));
            if (msg.data.sdp.type === 'offer') {
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              ws.send(JSON.stringify({ type: 'signal', room, data: { sdp: pc.localDescription } }));
              console.log('Sent SDP answer');
            }
          } else if (msg.data.candidate) {
            console.log('Received ICE candidate');
            try {
              await pc.addIceCandidate(new RTCIceCandidate(msg.data.candidate));
            } catch (e) {
              console.error('Error adding ICE candidate:', e);
            }
          }
        }
      };

      ws.onclose = () => console.log('WebSocket closed');
      ws.onerror = (err) => console.error('WebSocket error', err);

      initPeer(stream);
    } catch (err) {
      alert('Error accessing camera/mic: ' + err.message);
    }
  }

  function initPeer(stream) {
    pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    pc.onicecandidate = (e) => {
      if (e.candidate) {
        console.log('Sending ICE candidate');
        ws.send(JSON.stringify({ type: 'signal', room, data: { candidate: e.candidate } }));
      }
    };

    pc.ontrack = (e) => {
      console.log('Received remote track');
      if (!remoteVideo.srcObject) {
        remoteVideo.srcObject = e.streams[0];
      }
    };

    pc.onconnectionstatechange = () => {
      console.log('Peer connection state:', pc.connectionState);
      if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
        remoteVideo.srcObject = null;
      }
    };
  }

  async function createOffer() {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    ws.send(JSON.stringify({ type: 'signal', room, data: { sdp: pc.localDescription } }));
    console.log('Sent SDP offer');
  }
</script>
</body>
</html>
