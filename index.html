<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple WebRTC Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0; padding: 20px;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: black;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Simple WebRTC Video Call</h2>
  <input id="room" placeholder="Enter Room ID" />
  <button id="joinBtn">Join Room</button><br />
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const joinBtn = document.getElementById('joinBtn');
    let pc = null;
    let ws = null;
    let room = '';

    joinBtn.onclick = start;

    async function start() {
      room = document.getElementById('room').value.trim();
      if (!room) {
        alert('Please enter a room ID');
        return;
      }

      ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'join', room }));
      };

      ws.onmessage = async (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'full') {
          alert('Room is full. Only 2 users allowed.');
          ws.close();
          return;
        }

        if (msg.type === 'join') {
          // When second user joins, first user creates offer
          if (msg.id === 2) {
            createOffer();
          }
        }

        if (msg.type === 'signal') {
          if (msg.data.sdp) {
            await pc.setRemoteDescription(new RTCSessionDescription(msg.data.sdp));
            if (msg.data.sdp.type === 'offer') {
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              ws.send(JSON.stringify({ type: 'signal', room, data: { sdp: pc.localDescription } }));
            }
          } else if (msg.data.candidate) {
            try {
              await pc.addIceCandidate(new RTCIceCandidate(msg.data.candidate));
            } catch (e) {
              console.error('Error adding received ICE candidate', e);
            }
          }
        }
      };

      ws.onerror = (err) => console.error('WebSocket error:', err);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        setupPeerConnection(stream);
      } catch (err) {
        alert('Could not get user media: ' + err.message);
      }
    }

    function setupPeerConnection(stream) {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
      });

      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.onicecandidate = (e) => {
        if (e.candidate) {
          ws.send(JSON.stringify({ type: 'signal', room, data: { candidate: e.candidate } }));
        }
      };

      pc.ontrack = (e) => {
        if (!remoteVideo.srcObject) {
          remoteVideo.srcObject = e.streams[0];
        }
      };
    }

    async function createOffer() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: 'signal', room, data: { sdp: pc.localDescription } }));
    }
  </script>
</body>
</html>
