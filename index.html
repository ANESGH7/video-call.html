<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WebRTC Binary Signaling Demo</title>
<style>
  video { width: 45%; margin: 5px; background: #000; }
</style>
</head>
<body>

<h2>WebRTC Video Call (Binary Signaling)</h2>

<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<script>
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');

let localStream;
let pc;

const room = prompt('Enter room name:', 'testroom');
const ws = new WebSocket('ws://localhost:10000');

function jsonToBuffer(json) {
  return new TextEncoder().encode(JSON.stringify(json));
}

function bufferToJson(buffer) {
  return JSON.parse(new TextDecoder().decode(buffer));
}

ws.binaryType = 'arraybuffer';

ws.onopen = () => {
  console.log('WebSocket connected');
  ws.send(jsonToBuffer({ type: 'join', room }));
};

ws.onmessage = async (event) => {
  let message;
  if (event.data instanceof ArrayBuffer) {
    message = bufferToJson(event.data);
  } else if (event.data instanceof Blob) {
    const arrayBuffer = await event.data.arrayBuffer();
    message = bufferToJson(arrayBuffer);
  } else {
    message = JSON.parse(event.data);
  }

  if (message.type === 'signal') {
    await handleSignal(message.data);
  }
};

async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    if (data.sdp.type === 'offer') {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      sendSignal({ sdp: pc.localDescription });
    }
  } else if (data.candidate) {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    } catch (e) {
      console.error('Error adding ICE candidate:', e);
    }
  }
}

function sendSignal(data) {
  ws.send(jsonToBuffer({ type: 'signal', data }));
}

async function start() {
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  localVideo.srcObject = localStream;

  pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  // Add local tracks to peer connection
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.onicecandidate = (event) => {
    if (event.candidate) {
      sendSignal({ candidate: event.candidate });
    }
  };

  pc.ontrack = (event) => {
    if (!remoteVideo.srcObject) {
      remoteVideo.srcObject = event.streams[0];
    }
  };

  if (room) {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    sendSignal({ sdp: pc.localDescription });
  }
}

start();
</script>

</body>
</html>
